<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <div class="recherche">
        <i class="fa-solid fa-location-dot" style="color: black;"></i>
            <div class="barre-recherche">
                <input type="text" placeholder="Marseille, France" class="input-recherche">
                <a href="#">
                    <button class="bouton-recherche">Rechercher</button>
                    <button class="icone-recherche">
                    <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                    </button>
                </a>    
            </div>      
        </div>
<br>
<br>


        <form action="" class="form">
            <span class="fa-solid fa-location-dot" style="color: black;" aria-label="icone localisation"></span>
            <input type="text" placeholder="Marseille, France" class="input-recherche">
            <input type="submit" value="Rechercher" class="bouton-recherche">
            <span class="fa-solid fa-magnifying-glass" style="color: white;" aria-label="icone loupe pour recherche"></span>
        </form>












    
</body>
</html>
